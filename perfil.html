<!DOCTYPE html>
<html>
<head>

    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" type="text/css" href="./perfil.css">
    <script defer src="./perfil.js"></script>
</head>
<body>
    <h2>Pokemon</h2>
    <div id="card-perfil">
        
        <img src="perfil.png" id="img-perfil" alt="Imagem do perfil">

</html>
